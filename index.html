<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./logo/logo.png" type="image">
</head>

<body>
    <div class="container">
        <div class="title">Etch-a-Sketch</div>
        <div class="canvas"></div>
        <div class="toggle">
            <button class="draw">Pen</button>
            <button class="random">Random</button>
            <button class="eraser">Eraser</button>
            <button class="clear">Clear</button>
        </div>
    </div>
    <div class="buttons">
        <div class="input">
            <label class="grid-lines">Gridlines
                <input type="checkbox" class="grid-lines" id="checkbox" />
                <span class="slider"></span>
            </label>
            <label for="slider" id="slider-label">12 x 12</label>
            <input type="range" id="slider" value="12" min="12" max="100" step="1" />
            <label for="pen-color">Pen Color</label>
            <input type="color" id="pen-color" value="#E5A632" />
            <label for="canvas-color">Canvas Color</label>
            <input type="color" id="canvas-color" value="#FFD9A3" />
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
